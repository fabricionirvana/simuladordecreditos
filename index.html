<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Simulador de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="Group.png" alt="logo"> <a href="index.html"></a></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <img src="Group.png" alt="logo">
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Contacto
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Sugerencias</a></li>
                        <li><a class="dropdown-item" href="#">Sobre Nosotros</a></li>
                        <li>
                          <hr class="dropdown-divider">
                        </li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit" onclick="">Buscar</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="main">
    <div id="contenedor">
        <div class="header">
            <h2>Solicitud de préstamo</h2>
        </div>
        <div name="frmPrestamo" id="frmPrestamo">
            <div class="control">
                <label for="nombre">Nombre: <input type="text" name="nombre" id="nombre" placeholder="nombre"></label>
            </div>
            <div class="control">
                <label for="fecha">Fecha: <input type="date" name="fecha" id="fecha" placeholder="fecha"></label>
            </div>
            <div class="control">
                <label for="monto">Monto: <input type="number" name="monto" id="monto" placeholder="monto" min="500" step="500"></label>
            </div>
            <div class="control">
                <label for="periodo">Periodo:
                    <select name="periodo" id="periodo">
                        <option value="semanal">semanal</option>
                        <option value="quincenal">quincenal</option>
                        <option value="mensual">mensual</option>
                    </select>
                </label>
            </div>
            <div class="control">
                <label for="interes">Interés: <input type="number" name="interes" id="interes" placeholder="interés" min="5" max="100" step=".01"></label>
            </div>
            <div class="control">
                <label for="plazo">Plazo (meses):
                    <input type="number" name="plazo" id="plazo" min="1" max="12" step="1">
                </label>
            </div>

            <button id="simular" onclick="simularPrestamo()">Simular préstamo</button>
        </div>
    </div>

    <div id="contenedorTabla">
        <div class="header">
            <h2>Tabla de amortizaciones</h2>
        </div>

        <div id="amortizaciones">
            
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
